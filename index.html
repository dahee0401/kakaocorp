            <section class="cont-home">

                            <video

                                class="item_visual"

                        </div>
                        <div class="inner-bottom">
                            <a href="#">

                                <span class="screen_out">
                                    <svg
                                        data-v-77e115ea=""
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="64"
                                        height="64"

                                        fill="none"
                                        class="btn_arr_big"

                                            fill="white"
                                        ></path>
                                    </svg>
                                </span>
                            </a>

                    </div>
                </div>
                <!-- widget -->
                <div class="cont-home__item widget first">
                    <div class="swiper-container swiper1">
                        <div class="swiper-wrapper">
                            <a class="swiper-slide" href="#none">
                                <h2>기부에 함께 해주신 <br />착한 마음들</h2>

                                    ><span><span>2</span></span

                                    ><span>,</span><span><span>1</span></span
                                    ><span><span>2</span></span
                                    ><span><span>0</span></span></strong

                        <div class="swiper-pagination"></div>

                                </strong>
                                <ul class="tag-container">
                                    <li class="tag">#기술복지</li>
                                    <li class="tag">#피싱범죄예방</li>
                                </ul>

                            <a class="swiper-slide" href="#none">

                    </div>
                </div>
                <div class="cont-home__item widget third">
                    <div class="swiper-container swiper3">
                        <div class="swiper-wrapper">

                                <img src="./assets/img/kakao-group.webp" alt="" />

            const firstSwiper = new Swiper('.swiper1', {
                slidesPerView: 1,
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });

            const secondSwiper = new Swiper('.swiper2', {
                slidesPerView: 1,
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });

            const thirdSwiper = new Swiper('.swiper3', {
                slidesPerView: 1,
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',

            });
