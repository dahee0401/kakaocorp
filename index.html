        <div id="main">

                    <div class="util__btns_mo">

                                        width="64"
                                        height="64"

            const swiper = new Swiper('.swiper-container', {

                pagination: {
                    el: '.swiper-pagination', // Target pagination element
                    clickable: true, // Make pagination clickable

            });
